<div class="relative flex items-center gap-2">
    <button id="btn-money" (click)="toggleOpen()"
        class="flex items-center gap-1 rounded-lg p-2 hover:cursor-pointer hover:bg-white/10">
        <img [src]="`logos/${money()}.svg`" [alt]="money()" class="h-6 w-6" />
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white opacity-70" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"></path>
        </svg>
    </button>
    <div [class.hidden]="!isOpen()" [class.flex]="isOpen()"
        class="absolute top-full right-0 left-0 z-10 mt-1 flex-col items-center rounded-lg bg-white/5 transition-all"
        id="menu-money">
        @for (url of urlsMoney; track url.money) {
        <button name="money" (click)="onSelectMoney(url.money)"
            class="btn-select-money flex w-full items-center justify-center rounded-lg p-2 hover:cursor-pointer hover:bg-white/10">
            <img [src]="`logos/${url.money}.svg`" [alt]="url.money" class="h-6 w-6" />
        </button>
        }
    </div>
</div>
