<dashboard-layout>
    <!-- Header -->
    <header class="flex items-center justify-between px-4 pt-4">
        <div class="flex items-center gap-3">
            <user-avatar />
        </div>
    </header>


    <div class="flex w-full items-center justify-between px-4 sticky top-0 z-10 bg-[#000033] py-2">
        <h2 class="mb-0 text-4xl font-medium text-white">Analytics</h2>
        <money-selector />
    </div>

    <div class="scrollbar-hide space-y-4 overflow-y-auto pb-14">
        <distribution-overview [balance]="balance()" />

        <monthly-comparison [categories]="categories()" [transactions]="transactions()" />


        <article class="bg-navy-800 rounded-lg p-4 shadow-lg">
            <h2 class="mb-6 text-xl text-white">Monthly Expense Trend</h2>
            <div
                class="flex justify-center rounded-md border border-white/10 bg-transparent bg-gradient-to-br p-4 text-white shadow-2xl shadow-white/5 backdrop-blur-3xl">
                <!-- <LineChart data={lineChartData} width={420} height={300} /> -->
            </div>
        </article>
    </div>


</dashboard-layout>
