<offcanvas [position]="'bottom'" [isOpen]="isOffcanvasPayOpen()" (onClose)="isOffcanvasPayOpen.set(false)">
    <h2 class="mb-4 text-4xl font-medium text-white">Pay</h2>

    <form #payForm="ngForm" class="mb-16 flex flex-col gap-12" (ngSubmit)="onSubmit()">
        <div class="flex flex-col gap-8">
            <category-select [categories]="categories()" [(selectedCategory)]="selectedCategory" />
            @if (selectedCategory()?.id === "shop") {
            <input id="pay-form-observation" type="text" name="observation" placeholder="Observation"
                [(ngModel)]="payTransaction().observation" required
                class="rounded-full border border-white/80 bg-transparent px-4 py-2 text-xl text-white placeholder:text-white/30 focus:outline-none" />
            }
            <input type="text" name="cost" [(ngModel)]="payTransaction().cost"
                class="mt-2 rounded-lg border-0 p-2 text-center text-4xl text-white placeholder:text-white/30 focus:outline-none"
                placeholder="500.00" required />
        </div>
        <button type="submit" [disabled]="saving()"
            class="group  bg-secondary text-tertiary disabled:gray mt-8 flex items-center justify-center gap-2 rounded-full px-6 py-3 text-sm font-medium transition-colors hover:cursor-pointer hover:opacity-80 disabled:cursor-not-allowed disabled:opacity-50 active:scale-[99%] ">
            <span class="hidden items-center gap-2 group-disabled:flex">
                <div role="status">
                    <svg aria-hidden="true" class="inline  animate-spin fill-blue-600 text-gray-200 dark:text-gray-600 "
                        viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                            fill="currentColor"></path>
                        <path
                            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                            fill="currentFill"></path>
                    </svg>
                    <span class="sr-only">Loading...</span>
                </div>
            </span>
            Pay
        </button>
    </form>
</offcanvas>
