<section class="h-full overflow-hidden">
  <div class="mb-6 flex items-center justify-between">
    <h2 class="mb-3 text-4xl font-medium text-white">Incoming Bills</h2>
    <button (click)="receiveForm.isOffcanvasReceiveOpen.set(true)"
      class="bg-quaternary hover:bg-quaternary/80 flex h-10 w-10 items-center justify-center rounded-full transition-colors hover:cursor-pointer">
      <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="none">
        <path stroke="#151521" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8.5 1v15M1 8.5h15">
        </path>
      </svg>
    </button>
  </div>

  <div class="scrollbar-hide space-y-4 overflow-y-auto pb-14">
    @for (bill of incomes(); track bill.id) {
    <div class="rounded-2xl bg-white/5 p-4">
      <div class="mb-3 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="flex h-10 w-10 items-center justify-center rounded-xl bg-white/20">
            <img class="h-6 w-6" [src]="`/logos/${bill.money}.svg`" [alt]="bill.money">
          </div>
          <div>
            <h3 class="text-lg font-medium text-white capitalize">
              {{bill.description}}
              <span class="text-sm opacity-70">{{bill.observation}}</span>
            </h3>
            <p class="text-sm text-gray-400">{{bill.date | date: 'EEEE, dd MMM y'}}</p>
          </div>
        </div>
        <span class="font-medium text-white">
          {{
          bill.cost | currency: bill.money.toUpperCase():'symbol-narrow':bill.money === MoneyTypes.EUR ? '1.2-2' :
          '1.0-0'
          }}
        </span>
      </div>
      <button class="mt-3 w-full rounded-xl bg-white/5 py-2.5 text-sm text-white transition-colors hover:bg-white/10">
        Pay now
      </button>
    </div>
    }
  </div>
</section>
<receive-form #receiveForm (saved)="transactionSaved()" />
