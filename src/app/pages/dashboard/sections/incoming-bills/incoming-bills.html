    <div class="scrollbar-hide max-h-[65dvh] space-y-4 overflow-y-auto pb-14">
        @for (bill of incomes(); track bill.id) {
        <div class="rounded-2xl bg-white/5 p-4">
            <div class="mb-3 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="flex h-10 w-10 items-center justify-center rounded-xl bg-white/20">
                        <img class="h-6 w-6" [src]="`/logos/${bill.money}.svg`" [alt]="bill.money">
                    </div>
                    <div>
                        <h3 class="text-xl font-medium text-white capitalize">
                            {{bill.description}}
                        </h3>
                        <p class="text-sm text-gray-400">{{bill.date | date: 'EEEE, dd MMM y'}}</p>
                    </div>
                </div>
                <span class="font-medium text-white">
                    {{bill.cost | currency: 'EUR': 'symbol'}}
                </span>
            </div>
            <button
                class="mt-3 w-full rounded-xl bg-white/5 py-2.5 text-sm text-white transition-colors hover:bg-white/10">
                Pay now
            </button>
        </div>
        }
    </div>
</section>
