<section class="h-full px-4">
  <!-- Balance Card -->
  <article class="flex items-center justify-between">
    <div class="text-white">
      <h2 class="mb-3 text-4xl font-medium">Your Balance</h2>
      <div class="flex items-center gap-2">
        <span class="text-3xl font-medium">{{balance() | currency: 'EUR'}}</span>
        <span class="ml-2 rounded-full bg-emerald-400/20 px-2 py-1 text-sm text-emerald-400">
          {{percentage() | number: '1.2-2'}}%
        </span>
      </div>
    </div>
  </article>

  <!-- Action Buttons -->
  <div class="mt-8 flex gap-4">
    <button actionButton class="bg-secondary">
      <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="none">
        <path stroke="#151521" stroke-linecap="round" stroke-width="1.5"

        <path stroke="#151521" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
          d="M8.5 10.6V1.5m0 0 2.1 2.45M8.5 1.5 6.4 3.95" />
      </svg>
      Pay
    </button>
    <button actionButton class="bg-quaternary">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
        <g fill="currentColor" fill-rule="evenodd" clip-rule="evenodd">
          <path
            d="M5 14.997a.75.75 0 0 1 .75.75V18c0 .138.112.25.25.25h12a.25.25 0 0 0 .25-.25v-2.253a.75.75 0 0 1 1.5 0V18A1.75 1.75 0 0 1 18 19.75H6A1.75 1.75 0 0 1 4.25 18v-2.253a.75.75 0 0 1 .75-.75M12.202 4.25a.75.75 0 0 1 .75.75v8.086a.75.75 0 0 1-1.5 0V5a.75.75 0 0 1 .75-.75" />

            d="M8.322 10.626a.75.75 0 0 1 1.06-.013l2.82 2.755l2.82-2.755a.75.75 0 1 1 1.048 1.073l-3.344 3.267a.75.75 0 0 1-1.048 0l-3.344-3.267a.75.75 0 0 1-.012-1.06" />
        </g>
      </svg>
      Receive
    </button>
  </div>
